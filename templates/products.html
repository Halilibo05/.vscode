{% extends 'layout.html' %}

{% block body %}
<h3>Ürünler</h3>
<hr>

{% if products %}
<form action="/search" method="post">
    <input type="text" name="keyword"class=" input-sm" maxlength="64" placeholder="Search">
    <button type="submit" class="btn btn-primary ">Search</button> 

</form>
<hr><hr>



<ul class="list-group">
    {% for products in products %}
    <li class="list-group-item">{{products.username,products.type,products.pname,products.pcost}}</li>    
    <td><a href="/addtobasket"class="btn btn-danger">Sepete Ekle</a></td>
    {% endfor %}
</ul>

{% else %}
<div class="alert alert-danger">Hİç bir ürün bulunamadı</div>    

{% endif %}
    




{% endblock %}
